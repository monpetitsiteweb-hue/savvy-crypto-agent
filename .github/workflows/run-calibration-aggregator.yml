name: Run Calibration Aggregator

on:
  schedule:
    - cron: '17 2 * * *'  # 02:17 UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-aggregator:
    runs-on: ubuntu-latest
    steps:
      - name: Call Calibration Aggregator
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d '{}' \
            https://fuieplftlcxdfkxyqzlt.functions.supabase.co/calibration-aggregator?scheduled=true