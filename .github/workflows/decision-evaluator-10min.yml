name: Decision Evaluator (10 min)

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Decision Evaluator
        run: |
          echo "üöÄ Calling decision-evaluator at $(date -u)"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"scheduled":true}' \
            https://fuieplftlcxdfkxyqzlt.supabase.co/functions/v1/decision-evaluator)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "üìä HTTP Status: $HTTP_CODE"
          echo "üì¶ Response body (first 500 chars):"
          echo "$BODY" | head -c 500
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo ""
            echo "‚úÖ Decision evaluator completed successfully"
          else
            echo ""
            echo "‚ùå Decision evaluator failed with status $HTTP_CODE"
            exit 1
          fi
