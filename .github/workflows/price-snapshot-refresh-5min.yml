name: Price Snapshot Refresh (5min)

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  refresh-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Refresh Price Snapshots
        run: |
          echo "üîÑ Triggering price-snapshot-refresh..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/price-snapshot-refresh")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Price refresh failed with status $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ Price snapshots refreshed successfully"
