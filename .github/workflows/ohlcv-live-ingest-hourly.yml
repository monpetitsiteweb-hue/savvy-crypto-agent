name: ohlcv-live-ingest-hourly

on:
  schedule:
    - cron: "0 * * * *"    # every hour
  workflow_dispatch:

jobs:
  run-ohlcv-live-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Call ohlcv-live-ingest
        run: |
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -d '{"scheduled": true}' \
            "$SUPABASE_URL/functions/v1/ohlcv-live-ingest"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
