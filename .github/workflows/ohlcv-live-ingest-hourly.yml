name: ohlcv-live-ingest-hourly

on:
  schedule:
    - cron: "0 * * * *"    # every hour
  workflow_dispatch:

jobs:
  run-ohlcv-live-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Call ohlcv-live-ingest
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"scheduled": true}' \
            https://fuieplftlcxdfkxyqzlt.supabase.co/functions/v1/ohlcv-live-ingest
