<!DOCTYPE html>
<html>
<head>
    <title>Fix ETH Corruption</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .result { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 5px; }
        .success { border-left: 4px solid #4ade80; }
        .error { border-left: 4px solid #f87171; }
        button { padding: 10px 20px; margin: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        pre { background: #111; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Fix ETH Corruption</h1>
    
    <button onclick="fixEthCorruption()">Fix ETH Trade</button>
    <button onclick="checkFixStatus()">Check Fix Status</button>
    
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://fuieplftlcxdfkxyqzlt.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1aWVwbGZ0bGN4ZGZreHlxemx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjg3OTQsImV4cCI6MjA2NzgwNDc5NH0.t1DwSViIf_ya-7fUTqM5d56CPINq0JdAYt-YFJs8fa8';

        async function fixEthCorruption() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Fixing ETH corruption...</div>';

            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/fix-corrupted-eth`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseAnonKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ ETH Trade Fixed Successfully!</h3>
                            <h4>Before Fix:</h4>
                            <pre>${JSON.stringify(result.before, null, 2)}</pre>
                            <h4>After Fix:</h4>
                            <pre>${JSON.stringify(result.after, null, 2)}</pre>
                            <h4>Fix Details:</h4>
                            <pre>${JSON.stringify(result.fix_applied, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Fix Failed</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function checkFixStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Checking current ETH status...</div>';

            try {
                // Check current trade status via the portfolio endpoint
                const response = await fetch(`${supabaseUrl}/rest/v1/mock_trades?select=id,cryptocurrency,amount,price,total_value,is_corrupted,integrity_reason&user_id=eq.25a0c221-1f0e-431d-8d79-db9fb4db9cb3&cryptocurrency=in.(ETH,ETH-EUR)&trade_type=eq.buy&order=executed_at.desc&limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${supabaseAnonKey}`,
                        'apikey': supabaseAnonKey,
                        'Content-Type': 'application/json'
                    }
                });

                const trades = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>üìä Current ETH Trades Status</h3>
                        <pre>${JSON.stringify(trades, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Status Check Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
