# Nginx reverse proxy configuration for permit-signer
# Place this in /etc/nginx/sites-available/permit-signer
# Symlink to /etc/nginx/sites-enabled/

upstream permit_signer {
    server 127.0.0.1:8787;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=signer_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=signer_conn:10m;

server {
    listen 443 ssl http2;
    server_name signer.crypto.mon-petit-site-web.fr;

    # SSL configuration (adjust paths for your certificates)
    ssl_certificate /etc/letsencrypt/live/signer.crypto.mon-petit-site-web.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/signer.crypto.mon-petit-site-web.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # IP allowlist for Supabase Edge Functions
    # Replace with actual Supabase egress IPs for your region
    # Example IPs - REPLACE WITH YOUR ACTUAL SUPABASE EGRESS IPs
    allow 3.123.45.67;     # Example Supabase IP 1
    allow 18.234.56.78;    # Example Supabase IP 2
    allow 52.12.34.56;     # Example Supabase IP 3
    allow 127.0.0.1;       # Localhost for health checks
    deny all;

    # Rate limiting
    limit_req zone=signer_limit burst=20 nodelay;
    limit_conn signer_conn 10;

    # Logging
    access_log /var/log/nginx/permit-signer-access.log;
    error_log /var/log/nginx/permit-signer-error.log warn;

    location / {
        proxy_pass http://permit_signer;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (accessible without auth)
    location /healthz {
        proxy_pass http://permit_signer/healthz;
        access_log off;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name signer.crypto.mon-petit-site-web.fr;
    return 301 https://$server_name$request_uri;
}
